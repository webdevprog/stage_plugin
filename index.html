<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection stages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="selection-stages">
            <div class="selection-stages-pagination"></div>

            <div class="selection-stages-wrapper">
                <div class="selection-stages__part">
                    <div class="selection-stages-item selection-stages-item--done">
                        <div class="selection-stages-item__number">1</div>
                        <div class="selection-stages-item__title">lorem-1</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">2</div>
                        <div class="selection-stages-item__title">lorem-2</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">3</div>
                        <div class="selection-stages-item__title">lorem-3</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">4</div>
                        <div class="selection-stages-item__title">lorem-4</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">5</div>
                        <div class="selection-stages-item__title">lorem-5</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">6</div>
                        <div class="selection-stages-item__title">lorem-6</div>
                    </div>
                </div>
                <div class="selection-stages__part">
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">7</div>
                        <div class="selection-stages-item__title">lorem-7</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">8</div>
                        <div class="selection-stages-item__title">lorem-8</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">9</div>
                        <div class="selection-stages-item__title">lorem-9</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">10</div>
                        <div class="selection-stages-item__title">lorem-10</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">11</div>
                        <div class="selection-stages-item__title">lorem-11</div>
                    </div>
                    <div class="selection-stages-item">
                        <div class="selection-stages-item__number">12</div>
                        <div class="selection-stages-item__title">lorem-12</div>
                    </div>
                </div>
                
            </div>

            <div class="selection-stages-notification">
                <div class="selection-stages-notification__item" data-stage-id="7">
                    test 7
                </div>
                <div class="selection-stages-notification__item" data-stage-id="12">
                    test 12
                </div>
                <div class="selection-stages-notification__item" data-stage-id="2">
                    test 2
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/common.js"></script>
</body>

</html>
